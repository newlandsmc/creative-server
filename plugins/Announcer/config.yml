    - ''
    - '<strikethrough>                                                                 <reset>'
  2:
    - '<strikethrough>                                                                 <reset>'
    - ''
    - 'Join the community! Find us on Discord'
    - 'at <click:open_url:https://discord.gg/CxQP7SD9Ah><gradient:#55ff55:#008876>https://discord.gg/CxQP7SD9Ah</gradient></click>!'
