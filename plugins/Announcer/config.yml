# The amount of time used for the interval
interval: 60
# The unit of time used for the interval
#  Can be SECONDS, MINUTES, or HOURS
interval-time-unit: 'MINUTES'
random-message-order: true
gradient:
  color-1: 'dark_green'
  color-2: 'green'
  color-3: 'dark_green'
  speed: 0.1
returning-player:
  title-settings:
    enabled: false
    duration-seconds: 4
    fade-in: 1000
    fade-out: 1000
    title: '<green>Creative</green>'
    subtitle: '<gray>The Adventure Continues</gray>'
    bedrock:
      enable: false
      duration-seconds: 4
      fade-in: 1000
      fade-out: 1000
      title: '<green>Creative</green>'
      subtitle: '<gray>The Adventure Continues</gray>'
  join-sounds:
    enabled: false
    name: 'ui.toast.challenge_complete'
    pitch: 1
    source: master
    volume: 0.8
